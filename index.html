<script>
  // Smooth scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });

  // Newsletter modal
  const newsletterBtn = document.querySelector('.btn[href="#newsletter"]');
  const newsletterSection = document.querySelector('#newsletter');

  // Create modal element
  const modal = document.createElement('div');
  modal.innerHTML = `
    <div id="newsletter-modal" style="
      position: fixed; inset:0; display: none; justify-content:center; align-items:center;
      background: rgba(0,0,0,0.7); z-index:1000;
    ">
      <div style="background:#13131a; padding:30px; border-radius:16px; width:90%; max-width:400px; text-align:center; border:1px solid #2a2a3a;">
        <h2 style="margin-top:0;">Join the Newsletter</h2>
        <p style="color:#b6b8c3;">Stay updated with Justinâ€™s latest music and tour dates.</p>
        <form id="newsletter-form" style="margin-top:20px;">
          <input type="email" placeholder="Enter your email" required style="padding:12px; width:100%; border-radius:10px; border:1px solid #2a2a3a; background:#10101a; color:white; margin-bottom:12px;">
          <button type="submit" style="padding:12px 20px; border:none; border-radius:10px; background:linear-gradient(90deg,#ff5ab1,#7aa6ff); color:#0b0b10; font-weight:700; cursor:pointer;">Subscribe</button>
        </form>
        <button id="close-modal" style="margin-top:15px; background:none; border:none; color:#b6b8c3; cursor:pointer;">Close</button>
      </div>
    </div>
  `;
  document.body.appendChild(modal);

  const modalEl = document.getElementById('newsletter-modal');
  const closeBtn = document.getElementById('close-modal');

  // Open modal
  newsletterBtn.addEventListener('click', e => {
    e.preventDefault();
    modalEl.style.display = 'flex';
  });

  // Close modal
  closeBtn.addEventListener('click', () => {
    modalEl.style.display = 'none';
  });

  // Handle form submit
  document.getElementById('newsletter-form').addEventListener('submit', e => {
    e.preventDefault();
    alert("Thanks for subscribing! ðŸ’Œ");
    modalEl.style.display = 'none';
  });
</script>
