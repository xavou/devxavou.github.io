<!doctype html>
<html lang="en">
    
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        .box {
            height: 50px;
        }

        div .col, .col-2, .col-3, .col-4, .col-6 {
            background-color: goldenrod;
            border: 1px solid black;

        }
    </style>

    <title>Hello, world!</title>

</head>

<body>
    
    <h1>Hello Boxes</h1>

    <h1>Solution with multiple rows</h1>

    <div class="container-fluid bg-secondary">

        <div class="row justify-content-center"> 
            <div class="col-3"> 1 of 2</div> 
            <div class="col-3"> 2 of 2 </div> 
        </div>

        <div class="row text-secondary">
           filler row
        </div>
        
        <div class="row"> 
            <div class="col"> 1 of 3 </div> 
            <div class="col-6"> 2 of 3 (wider) </div> 
            <div class="col"> 3 of 3 </div>     
        </div> 

        <div class="row text-secondary">
            filler row
         </div>

        <div class="row"> 
            <div class="col-2"> 1 of 4 </div> 
            <div class="col-4"> 2 of 4 </div> 
            <div class="col-4"> 3 of 4 </div>    
            <div class="col-2"> 4 of 4 </div>   
        </div> 

        <div class="row text-secondary">
            filler row
         </div>

    </div>

    <h1>Alternative Solution with multiple containers</h1>

    <div class="container-fluid bg-secondary box"> 
        <div class="row justify-content-center"> 
            <div class="col-3"> 1 of 2</div> 
            <div class="col-3"> 2 of 2 </div> 
        </div> 
    </div>

    <div class="container-fluid bg-secondary box"> 
        <div class="row"> 
            <div class="col"> 1 of 3 </div> 
            <div class="col-6"> 2 of 3 (wider) </div> 
            <div class="col"> 3 of 3 </div>     
        </div> 
    </div>

    <div class="container-fluid bg-secondary box"> 
        <div class="row"> 
            <div class="col-2"> 1 of 4 </div> 
            <div class="col-4"> 2 of 4 </div> 
            <div class="col-4"> 3 of 4 </div>    
            <div class="col-2"> 4 of 4 </div>   
        </div>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  
</body>

</html>
