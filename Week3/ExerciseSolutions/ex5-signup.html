<!DOCTYPE html>
<head>

    <!-- Add code here -->

    <style>
        body {  
            background: linear-gradient(to right, rgb(90, 216, 255), rgb(254, 63, 97)); 
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
</head>

<body>

    <!-- Add code here -->
    <div class="w-50 mx-auto">

        <div class="bg-light text-center p-5 mb-4">
            <h1>Sign Up</h1>
            Please provide your name, email and password
        </div>

        <div class="mb-3"> 
            <label for="name" class="form-label">Name</label> 
            <input type="text" class="form-control" id="name" placeholder="Name"> 
        </div> 

        <div class="mb-3"> 
            <label for="exampleFormControlInput1" class="form-label">Email address</label> 
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email"> 
        </div> 

        <div class="mb-3"> 
            <label for="password" class="form-label">Password</label> 
            <input type="password" class="form-control" id="password" placeholder="Password"> 
        </div> 

         <div class="mb-3"> 
             <label for="confirmPassword" class="form-label">Confirm Password</label> 
             <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"> 
         </div> 

         <div class="text-center">
            <button class="btn btn-primary">Submit</button>
         </div>
        
    </div>

    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
</body>

</html>
