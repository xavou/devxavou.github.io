<!doctype html>
<html lang="en">

<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .border {
            background-color: orange;
            border: 1px solid black;
        }

        .row  {
            margin-bottom: 8px;
        }
    </style>

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <div class="container-fluid">
        <!-- span across the whole browser width -->
        <div class="row justify-content-center">
            <div class="col-sm-4 border-dark"> 1 of 2</div>
            <div class="col-sm-4 border"> 2 of 2</div>
        </div>
        <div class="row">
            <div class="col-sm-3 border">1 of 3</div>
            <div class="col-sm-6 border">2 of 3</div>
            <div class="col-sm-3 border">3 of 3</div>
        </div>

        <div class="row">
            <div class="col-sm-2 border">1 of 4</div>
            <div class="col-sm-4 border">2 of 4</div>
            <div class="col-sm-4 border">3 of 4</div>
            <div class="col-sm-2 border">3 of 4</div>
        </div>
    </div>

    </div>
</body>
</html>
