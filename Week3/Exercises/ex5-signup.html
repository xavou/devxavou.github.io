<!DOCTYPE html>
<head>

    <!-- Add code here -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        body {  
            background: linear-gradient(to right, rgb(90, 216, 255), rgb(254, 63, 97)); 
        }

        .box {
            width: 800px;
            height: auto;

        }
    </style>
</head>

<body>

    <!-- Add code here -->
    <div class="box mx-auto">
        <div class="p-5 mb-4 bg-light rounded-3 w-100">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold text-center">Sign Up</h1>
                <p class="col-md-8 fs-4 text-center d-inline">Please provide you name, email,and password!</p>
            </div>
        </div>  
    </div>
    <div class="mx-auto box">
        <div class="text mb-2">Name</div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Name">
            </div>
        <div class="text mb-2">Email address</div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email">
            </div>
        <div class="text mb-2">Password</div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        <div class="text mb-2">Confirm Password</div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
    </div>
</body>

</html>
