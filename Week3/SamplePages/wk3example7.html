<!doctype html>
<html lang="en">

<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        .box {
            background-color: goldenrod;
            border: 1px solid black;
        }

    </style>

    <title>Image!</title>

</head>

  <body>

    <div class="container">
        <!-- note: img is in-line level element -->
        <img src="./img/emo.png" class="img-fluid float-end" height="auto" >
        <img src="./img/emo2.png" class="img-fluid" height="auto" >
    </div>

    <div class="container">
         <!-- note: img is in-line level element. Hence, use .d-block class to 
                make it block-level element for centering purpose -->
        <img src="./img/kakashi.jpg" class="mx-auto img-fluid d-block" height="auto" >
        <img src="./img/naruto1.jpg" class="mx-auto d-block" height="auto" >     
    </div>
               
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>

</html>
