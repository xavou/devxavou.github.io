<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        .box {
            background-color: goldenrod;
            border: 1px solid black;
        }
    </style>

    <title>Grid!</title>

</head>

<body>

    <div class="container">
        <div class="container"> 
            <div class="row"> 
                <div class="col-sm-4 border"> A </div> 
                <!-- when the screen hits sm (576px wide) & above, the element takes 4 / 12 col -->
                <div class="col-sm-4 border"> B </div> 
                <div class="col-sm-4 border"> C </div> 
            </div> 
            <div class="row"> 
              <div class="col-lg-4 border"> D </div> 
              <!-- when the screen hits sm (992px wide) & above, the element takes 4 / 12 col -->
              <div class="col border"> E </div> 
              <!-- E (col) will take up whatever space is left after the specific columns are assigned -->
              <div class="col-sm-4 border"> F </div> 
          </div> 
      </div>
    </div>    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>

</html>
